<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker</title>
</head>
<body>
    <h1>Debt Tracker</h1>
    <form method="POST">
        <label for="balance">Debt Balance ($):</label>
        <input type="number" id="balance" name="balance" step="0.01" required><br><br>

        <label for="interest_rate">Interest Rate (Annual %):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br><br>

        <label for="monthly_payment">Monthly Payment ($):</label>
        <input type="number" id="monthly_payment" name="monthly_payment" step="0.01" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
